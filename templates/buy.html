<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары на продажу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Доступные товары</h1>

        <div class="row">
            {{range .Products}}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm product-card">
                    {{if .ImagePath}}
                        <img src="/{{.ImagePath}}" class="card-img-top product-img" alt="{{.Name}}">
                    {{else}}
                        <img src="https://via.placeholder.com/300x200?text=Нет+фото" class="card-img-top product-img" alt="Нет фото">
                    {{end}}
                    <div class="card-body">
                        <h5 class="card-title">{{.Name}}</h5>
                        <p class="card-text">{{.Description}}</p>
                        <p class="fw-bold text-success">{{printf "%.2f" .Price}} ₽</p>

                        <form method="POST" action="/buy/{{.ID}}">
                            <button type="submit" class="btn buy-btn w-100">Купить</button>
                        </form>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
